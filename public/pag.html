<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CliniVet</title>
</head>

<body class="bg-primary">
    <div class="container-fluid row min-vh-100 p-1 m-auto">
        <div class="col-lg-3 col-sm-12 d-flex flex-column px-1">
            <div class=" bg-white h-100 p-3 rounded-3">
                <div class="w-100 ">
                    <h1 class="text-center my-5 text-primary">CliniVet</h1>
                </div>
                <div>
                    <button class="btn btn-primary w-100 my-2">Animal</button>
                </div>
                <div>
                    <button class="btn btn-primary w-100 my-2">Consulta</button>
                </div>
                <div>
                    <button class="btn btn-primary w-100 my-2">Exame</button>
                </div>
                <div>
                    <button class="btn btn-primary w-100 my-2 p-2">Doenças</button>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-sm-12 px-0">
            <div class=" bg-white h-100 rounded-3 p-4">
                <div class="row my-4 text-center">
                    <div class="col-4">
                        <h1>Doenças</h1>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-primary">Nova Doença</button>
                    </div>

                </div>
                <table class="table table-light table-hover text-center">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Paravirose</td>
                            <td>
                                <button class="btn btn-success">Editar</button>
                                <button class="btn btn-danger">Deletar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <form class="border p-3">
                    <div class="mb-3">
                        <label for="nome-doenca" class="form-label">Insira o nome da doença:</label>
                        <input type="text" class="form-control" id="nome-doenca">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
